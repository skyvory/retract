Filter <input type="text" ng-model="searchquery">

<br />
{{user.data.content.name}}
<br />
Mention to {{mention_target_id}}
<button ng-click="clearTweet()" style="position:absolute;left:40%">X</button>
<br />
<textarea ng-model="newtweet" cols="50" rows="6"></textarea>
<button ng-click="tweet()">Tweet</button>
<br/>

<!-- <div class="button" ngf-select="upload($file)">Upload on file select</div> -->
<input type="file" class="button" ngf-select="upload($files)" multiple accept="image/*" value="upload on file select">

<br />
<br />

<div id="results">
	<div ng-repeat="t in tweets | filter: searchquery">
		<img ng-src="{{t.user.profile_image_url}}">
		<small>{{t.user.name}}</small>
		<span ng-bind-html="t.text"></span>
		<button ng-click="toMention(t.id_str, t.user.screen_name)">Reply</button>
		<br />
	</div>
</div>

<h3>Mention</h3>
<div class="mention-area">
	<div ng-repeat="t in mentions.data | filter: searchquery">
		<img ng-src="{{t.user.profile_image_url}}">
		<strong>{{t.user.name}} @{{t.user.screen_name}}</strong>
		<span ng-bind-html="t.text"></span>
		<button ng-click="toMention(t.id_str, t.user.screen_name)">Reply</button>
		<br />
	</div>
</div>
