Filter <input type="text" ng-model="searchquery">

<textarea ng-model="newtweet"></textarea>
<button ng-click="tweet()">Tweet</button>

<button ng-file-select ng-model="myFiles" ng-file-change="upload($files)">Upload</button>

	</div>
</div>
